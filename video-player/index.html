<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML5 APIS</title>
    <link rel="icon" href="favicon.ico">
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
          <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <div class="header">
    <h1>Video Uploader & Player</h1>
   <input type="file" id="file-input" accept="video/*">
   <progress value="0" max="100" id="progress-bar"></progress>
  <div id="status"></div>



   <hr>
   
   <video
      class="screen"
      poster="./img/poster.png"
      id="video"
    ></video>
   
    <div class="controls">
      <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
      </button>
      <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
      </button>
      <button onclick="document.getElementById('video').volume +=
       0.1;">Subir Volumen</button>
      <button onclick="document.getElementById('video').volume -=
       0.1;">Bajar Volumen</button>
      <input
        id="progress"
        class="progress"
        type="range"
        min="0"
        max="100"
        step="0.1"
        value="0"
      />
      <span class="timestamp" id="timestamp">00:00</span>
    </div>
    <hr>
    
    <input type="button" value="Actualizar" onclick="location.reload()"/>
    <script src="script.js"></script>
  </body>
</html>
